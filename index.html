<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/reset.css"
    type="text/css">
    <!--link rel="stylesheet" href="/css/master.css" -->
    <title>Match Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" >
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-xs-12" id="rules">
          <h1>Match Game</h1>
          <h2>Rules</h2>
          <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
          <h2>How To Win</h2>
          <p>You win when all pairs have been found.</p>
          <p class="counter">Click count:<span id="count" onclick="lessFunction()"> 0 </span></p>
          <button id="btn-1" class="btn btn-success" type="reset" value="Reset"  onclick="javascript:reset()">Reset</button>
        </div>
        <div class="row-md-9 col-xs-12" id="game" onclick="myFunction()">
          <div class="col-md-3 card"></div>
          <div class="col-md-3 card"></div>
          <div class="col-md-3 card"></div>
          <div class="col-md-3 card"></div>
          <div class="col-md-3 card"></div>
          <div class="col-md-3 card"></div>
          <div class="col-md-3 card"></div>
          <div class="col-md-3 card"></div>
          <div class="col-md-3 card"></div>
          <div class="col-md-3 card"></div>
          <div class="col-md-3 card"></div>
          <div class="col-md-3 card"></div>
          <div class="col-md-3 card"></div>
          <div class="col-md-3 card"></div>
          <div class="col-md-3 card"></div>
          <div class="col-md-3 card"></div>
        </div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./resources/js/match-game.js"></script>
    <script type="text/javascript" src="./resources/js/tests.js"></script>
  </body>
</html>
